<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Social War Games</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="checkered stripes">
    <canvas id="hex" style="position:absolute;"></canvas>
    <canvas id="menu" style="position:absolute;"></canvas>
    <div id="overlay" style="position:absolute;"></div>


    <script src="libs/jquery-1.12.3.js"></script>
    <script src="libs/jquery-ui.js"></script>
    <script src="libs/socket.io-1.4.5.js"></script>
    <script src="libs/system.js"></script>
    <script src="libs/typescript.js"></script>
    <script src="libs/keyboard.js"></script>
    <script src="libs/hammer.js"></script>
    <script src="libs/RawDeflate.js"></script>


    <script src="libs/angular2-polyfills.js"></script>
    <script src="libs/angular2.dev.js"></script>
    <script src="libs/Rx.js"></script>
    <script src="libs/http.dev.js"></script>

    <script>

        System.config({
            packages: {
                'app': { main: 'main.ts', defaultExtension: 'ts', meta: { '*': { format: 'esm' } } },
                '../Common': {  defaultExtension: 'ts', meta: { '*': { format: 'esm' } } }
            },
            transpiler: 'typescript',
            baseURL: '',
            typescriptOptions: {
                resolveTypings: true,
                emitDecoratorMetadata: true,
                sourceMap: true,
                inlineSourceMap: true
            }
        });
        System.import('app');
    </script>
</body>
</html>
